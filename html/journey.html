<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journey</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
    <header>
            <div class="name-header">
                <p>JOURNEY</p>
            </div>
            <div class="right">
            <div class="header-icons">                              
                <a href="calendar" class="bg-calendar"></a>
                <a href="forum" class="bg-forum"></a>
                <a href="journey" class="bg-journey"></a>
            </div>
            <div class="welcome">
                <p>Welcome, 
                <a href="login" class="log"> Log in </a>
                 or 
                <a href="signup" class="sign"> Sign Up</a></p>
            </div>
        </div>
    </header>
    <main>
        <form action="" class="form">
            <div class="square"></div>
            <div class="sign-f">
                <p id="sign">Sign Up</p>
                <a href="log" class="login">Log in</a>
            </div>

            <div class="accounts">
                <button class="facebook">
                    <div class="letter-f">
                        <img class="f" src="../img/facebook1@1X.png" alt="">
                    </div>
                    <div class="fb">
                        <p>Facebook</p>
                    </div>
                </button>
                <button class="google">
                    <div class="letter-g">
                        <img class="f" src="../img/G+@1X.png" alt="">
                    </div>
                    <div class="gl">
                        <p>Google</p>
                    </div>
                </button>
            </div>

            <div class="line">
                <h2><p class="line-center">or</p></h2>
            </div>

            <input type="text" placeholder="First Name" id="marg">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Choose Password">
            <input type="text" placeholder="Confirm Password">

            <div class="check">
                <input type="checkbox" id="confirm" name="confirm" value="yes">
                <label for="confirm">Agree our <a href="terms" id="green">Terms & Conditions</a></label>
            </div>
            <button id="create">Create Account</button>
        </form>
    </main>
    </div>
</body>
</html>
